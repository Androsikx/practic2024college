<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати замовлення</title>
</head>
<body>
    <h2>Додати нове замовлення</h2>
    <form action="add_order.php" method="post">
        <label for="client_name">Ім'я клієнта:</label>
        <input type="text" id="client_name" name="client_name" required>
        <br>
        <label for="service">Послуга:</label>
        <input type="text" id="service" name="service" required>
        <br>
        <label for="status">Статус:</label>
        <select id="status" name="status">
            <option value="busy">Зайнято</option>
            <option value="available">Доступно</option>
        </select>
        <br>
        <label for="order_date">Дата замовлення:</label>
        <input type="date" id="order_date" name="order_date" required>
        <br>
        <input type="submit" value="Додати замовлення">
    </form>
</body>
</html>
